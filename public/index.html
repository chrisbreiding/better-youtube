<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Better YouTube</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="video-region">
    <div id="current-video" class="current-video"></div>
  </div>

  <div class="main clearfix">

    <div class="sidebar">

      <div id="subscriptions-region" class="subscriptions-region">

        <div class="subscriptions-header clearfix">
          <h3>Subscriptions</h3>
          <a class="edit-subscriptions btn btn-mini pull-right" href="#">
            <i class="icon-edit"></i>
            <span>Edit</span>
          </a>
        </div>

        <div id="subscriptions"></div>

      </div>

      <div id="subscription-search-region" class="subscription-search-region clearfix">

        <div class="subscription-search-header clearfix">
          <a href="#" id="new-subscription" class="btn btn-mini pull-right">
            <i class="icon-plus"></i>
            New Subscription
          </a>
        </div>

        <div id="subscription-search-results"></div>

      </div>

    </div>

    <div class="content">

      <div id="videos-region">
        <div id="videos"></div>

        <ul id="video-paginator" class="videopaginator"></ul>
      </div>

    </div>

  </div>

  <script data-main="js/main" src="js/lib/require.min.js"></script>
</body>
</html>
